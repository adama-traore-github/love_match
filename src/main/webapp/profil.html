<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - LoveMatch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="top-nav">
            <a href="index.html" class="nav-logo">LoveMatch</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Accueil
                </a>
                <a href="decouverte.html" class="nav-link">
                    <i class="fas fa-search"></i> Découverte
                </a>
                <a href="messages.html" class="nav-link">
                    <i class="fas fa-comments"></i> Messages <span class="badge">3</span>
                </a>
                <a href="profil.html" class="nav-link active">
                    <i class="fas fa-user"></i> Profil
                </a>
                <a href="connexion.html" class="nav-link" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Connexion
                </a>
            </div>
        </nav>
        <main class="main-content">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img src="https://via.placeholder.com/150" alt="Photo de profil" class="avatar">
                        <button class="edit-avatar">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <h2>Votre Profil</h2>
                    <p class="profile-bio">Ajoutez une bio pour vous décrire</p>
                </div>
                <div class="profile-actions">
                    <button class="btn-edit-profile">
                        <i class="fas fa-edit"></i> Modifier le profil
                    </button>
                </div>
                <!-- Détails du profil -->
                <div class="profile-details">
                    <!-- Les détails du profil s'afficheront ici -->
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
