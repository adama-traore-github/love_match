<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - LoveMatch</title>
    <link rel="stylesheet" href="css/style.css?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=7">
</head>

<body>
    <div class="app-container">
        <nav class="top-nav">
            <a href="index.html" class="nav-logo">LoveMatch</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Accueil
                </a>
                <a href="decouverte.html" class="nav-link">
                    <i class="fas fa-search"></i> Découverte
                </a>
                <a href="messages.html" class="nav-link">
                    <i class="fas fa-comments"></i> Messages
                </a>
                <a href="profil.html" class="nav-link active">
                    <i class="fas fa-user"></i> Profil
                </a>
                <a href="connexion.html" class="nav-link" id="loginBtn" style="display: none;">
                    <i class="fas fa-sign-in-alt"></i> Connexion
                </a>
                <a href="inscription.html" class="nav-link btn-register" id="registerBtn" style="display: none;">
                    <i class="fas fa-user-plus"></i> Inscription
                </a>
                <a href="#" class="nav-link" id="logoutBtn" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </a>
            </div>
        </nav>
        <main class="main-content">
            <div class="profile-container">
                <!-- En-tête du profil -->
                <div class="profile-header-card">
                    <div class="profile-cover"></div>
                    <div class="profile-main-info">
                        <div class="profile-avatar-wrapper">
                            <img id="profile-pic" src="https://via.placeholder.com/150" alt="Photo de profil"
                                class="avatar">
                            <button class="edit-avatar-btn" title="Modifier la photo">
                                <i class="fas fa-camera"></i>
                            </button>
                            <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                        </div>
                        <div class="profile-identity">
                            <h2 id="user-name">Chargement...</h2>
                            <p class="profile-meta">
                                <span id="user-age"></span> • <span id="user-city"></span>
                            </p>
                        </div>
                        <div class="profile-actions-top">
                            <button class="btn-edit-profile">
                                <i class="fas fa-edit"></i> Modifier
                            </button>
                        </div>
                    </div>
                </div>

                <div class="profile-content-grid">
                    <!-- Bio -->
                    <div class="profile-card">
                        <h3><i class="fas fa-quote-left"></i> À propos de moi</h3>
                        <p id="user-bio" class="bio-text">Chargement de la biographie...</p>
                    </div>

                    <!-- Intérêts -->
                    <div class="profile-card">
                        <h3><i class="fas fa-heart"></i> Centres d'intérêt</h3>
                        <div id="user-interests" class="interests-container">
                            <!-- Les tags seront insérés ici -->
                            <span class="loading-tag">Chargement...</span>
                        </div>
                    </div>

                    <!-- Informations Personnelles -->
                    <div class="profile-card">
                        <h3><i class="fas fa-info-circle"></i> Informations</h3>
                        <ul class="info-list">
                            <li>
                                <span class="info-label"><i class="fas fa-envelope"></i> Email</span>
                                <span class="info-value" id="detail-email">...</span>
                            </li>
                            <li>
                                <span class="info-label"><i class="fas fa-phone"></i> Téléphone</span>
                                <span class="info-value" id="detail-phone">...</span>
                            </li>
                            <li>
                                <span class="info-label"><i class="fas fa-venus-mars"></i> Genre</span>
                                <span class="info-value" id="detail-gender">...</span>
                            </li>
                            <li>
                                <span class="info-label"><i class="fas fa-search"></i> Recherche</span>
                                <span class="info-value" id="detail-preference">...</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Modal d'édition de profil -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Modifier mon profil</h2>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="edit-firstname">Prénom</label>
                    <input type="text" id="edit-firstname" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="edit-lastname">Nom</label>
                    <input type="text" id="edit-lastname" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="edit-city">Ville</label>
                    <input type="text" id="edit-city" name="city">
                </div>
                <div class="form-group">
                    <label for="edit-bio">Biographie</label>
                    <textarea id="edit-bio" name="bio" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label>Centres d'intérêt</label>
                    <div id="interests-selection" class="interests-grid">
                        <!-- Les intérêts seront chargés ici via JS -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-phone">Téléphone</label>
                    <input type="tel" id="edit-phone" name="phoneNumber">
                </div>
                <div class="form-group">
                    <label for="edit-gender">Genre</label>
                    <select id="edit-gender" name="gender">
                        <option value="Male">Homme</option>
                        <option value="Female">Femme</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-preference">Je cherche</label>
                    <select id="edit-preference" name="searchPreference">
                        <option value="Female">Femmes</option>
                        <option value="Male">Hommes</option>
                        <option value="Both">Tout le monde</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
