<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découverte - LoveMatch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <nav class="top-nav">
            <a href="index.html" class="nav-logo">LoveMatch</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Accueil
                </a>
                <a href="decouverte.html" class="nav-link active">
                    <i class="fas fa-search"></i> Découverte
                </a>
                <a href="messages.html" class="nav-link">
                    <i class="fas fa-comments"></i> Messages
                </a>
                <a href="profil.html" class="nav-link">
                    <i class="fas fa-user"></i> Profil
                </a>
                <a href="connexion.html" class="nav-link" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Connexion
                </a>
                <a href="inscription.html" class="nav-link btn-register" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Inscription
                </a>
                <a href="#" class="nav-link" id="logoutBtn" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </a>
            </div>
        </nav>
        <main class="main-content">
            <div class="discovery-container">
                <h2>Découvrez des personnes</h2>
                <p>Trouvez des personnes qui partagent vos centres d'intérêt</p>

                <!-- Filtres de recherche -->
                <div class="filters-container">
                    <div class="filter-group">
                        <label for="age-range">Âge :</label>
                        <div class="range-inputs">
                            <input type="number" id="age-min" placeholder="18" min="18" max="100">
                            <span>à</span>
                            <input type="number" id="age-max" placeholder="99" min="18" max="100">
                        </div>
                    </div>

                    <div class="filter-group">
                        <label>Genre :</label>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="all" checked> Tous</label>
                            <label><input type="radio" name="gender" value="male"> Homme</label>
                            <label><input type="radio" name="gender" value="female"> Femme</label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label for="interests">Centre d'intérêt :</label>
                        <select id="interest-filter">
                            <option value="">Tous les intérêts</option>
                            <option value="Sport">Sport</option>
                            <option value="Musique">Musique</option>
                            <option value="Voyage">Voyage</option>
                            <option value="Lecture">Lecture</option>
                            <option value="Cuisine">Cuisine</option>
                            <option value="Cinéma">Cinéma</option>
                            <option value="Art">Art</option>
                            <option value="Technologie">Technologie</option>
                            <option value="Mode">Mode</option>
                            <option value="Nature">Nature</option>
                            <option value="sexefriend">sexefriend</option>
                            <option value="Jeux">Jeux</option>
                            <option value="Animaux">Animaux</option>
                            <option value="Photographie">Photographie</option>
                            <option value="Coup d'un soir">Coup d'un soir</option>
                            <option value="Danse">Danse</option>
                            <option value="Théâtre">Théâtre</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="city">Ville :</label>
                        <input type="text" id="city" placeholder="Entrez une ville">
                    </div>

                    <button id="apply-filters" class="btn-primary">Appliquer les filtres</button>
                </div>

                <!-- Grille des profils -->
                <div class="carousel-container" id="carousel-wrapper">
                    <div class="profiles-grid" id="profiles-container">
                        <!-- Les profils seront insérés ici dynamiquement -->
                    </div>
                </div>

                <!-- Modal pour afficher la bio -->
                <div id="bioModal" class="modal">
                    <div class="modal-content">
                        <span class="close-modal">&times;</span>
                        <h3 id="modal-name">Nom de l'utilisateur</h3>
                        <p id="modal-bio">Chargement de la biographie...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
    <script src="js/discovery/discovery.js"></script>
</body>

</html>
