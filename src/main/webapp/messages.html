<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - LoveMatch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <nav class="top-nav">
            <a href="index.html" class="nav-logo">LoveMatch</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Accueil
                </a>
                <a href="decouverte.html" class="nav-link">
                    <i class="fas fa-search"></i> Découverte
                </a>
                <a href="messages.html" class="nav-link active">
                    <i class="fas fa-comments"></i> Messages
                </a>
                <a href="profil.html" class="nav-link">
                    <i class="fas fa-user"></i> Profil
                </a>
                <a href="connexion.html" class="nav-link" id="loginBtn" style="display: none;">
                    <i class="fas fa-sign-in-alt"></i> Connexion
                </a>
                <a href="inscription.html" class="nav-link btn-register" id="registerBtn" style="display: none;">
                    <i class="fas fa-user-plus"></i> Inscription
                </a>
                <a href="#" class="nav-link" id="logoutBtn" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </a>
            </div>
        </nav>
        <main class="main-content">
            <div class="messages-container">
                <h2>Matchs</h2>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="received">Reçues</button>
                    <button class="tab-btn" data-tab="sent">Envoyées</button>
                </div>

                <div class="requests-section" id="received-section">
                    <h3><i class="fas fa-heart"></i> Demandes reçues</h3>
                    <div class="requests-list" id="requests-list">
                        <!-- Injecté par JS -->
                    </div>
                </div>

                <div class="requests-section" id="sent-section" style="display: none;">
                    <h3><i class="fas fa-paper-plane"></i> Demandes envoyées</h3>
                    <div class="requests-list" id="sent-requests-list">
                        <!-- Injecté par JS -->
                    </div>
                </div>

                <!-- Section Conversations / Matchs -->
                <div class="matches-section">
                    <h3>Mes Matchs</h3>
                    <div id="matches-list" class="matches-list">
                        <!-- Les matchs seront injectés ici -->
                        <div class="no-messages">
                            <i class="fas fa-comment-slash"></i>
                            <p>Vous n'avez pas encore de matchs</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
    <script src="js/messages.js"></script>
</body>

</html>
