<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - LoveMatch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
            /* Hauteur totale moins le header */
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: var(--shadow);
            position: relative;
            /* Pour le positionnement absolu si nécessaire */
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            z-index: 10;
            /* Assurer que le header est au-dessus */
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background: white;
            color: var(--text-primary);
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message-time {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }

        .chat-input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            /* Stack preview and form */
            gap: 10px;
            align-items: stretch;
            /* Full width children */
        }

        /* ... existing styles ... */

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            outline: none;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <nav class="top-nav">
            <a href="index.html" class="nav-logo">LoveMatch</a>
            <div class="nav-links">
                <a href="messages.html" class="nav-link active">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
            </div>
        </nav>
        <main class="main-content" style="padding: 0; padding-top: 70px;">
            <div class="chat-container">
                <div class="chat-header">
                    <a href="messages.html" class="back-btn"><i class="fas fa-chevron-left"></i></a>
                    <div class="chat-user-info">
                        <div class="profile-image-small" id="chat-avatar"></div>
                        <h3 id="chat-username"></h3> <!-- Removed "Chargement..." -->
                    </div>
                </div>

                <div class="chat-messages" id="messages">
                    <!-- Messages injectés ici -->
                </div>

                <div class="chat-input-area">
                    <div id="attachment-preview"
                        style="display: none; padding: 10px; border-bottom: 1px solid #eee; margin-bottom: 5px;">
                        <!-- Preview content injected here -->
                    </div>
                    <form id="messageForm" class="message-form"
                        style="display: flex; gap: 10px; align-items: center; width: 100%;">
                        <label for="fileInput" class="file-btn" title="Envoyer un fichier"
                            style="background: none; border: none; font-size: 1.2rem; color: #666; cursor: pointer; padding: 0 10px;">
                            <i class="fas fa-paperclip"></i>
                        </label>
                        <input type="file" id="fileInput" hidden>
                        <input type="text" id="messageInput" placeholder="Écrivez votre message..." autocomplete="off"
                            class="chat-input">
                        <button type="submit" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
    <script src="js/chat/chat.js"></script>
</body>

</html>
